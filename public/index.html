<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        /* Add your custom CSS styles here */
        /* Example:
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        */
    </style>
</head>
<body>
    <h2>College Admission Form</h2>
    <form action="submit.php" method="POST">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </fieldset>

        <!-- Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>
            <label for="previous_school">Previous School/College:</label>
            <input type="text" id="previous_school" name="previous_school" required>

            <label for="previous_marks">Previous Exam Marks:</label>
            <input type="text" id="previous_marks" name="previous_marks" required>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="emergency_contact">Emergency Contact:</label>
            <input type="tel" id="emergency_contact" name="emergency_contact" required>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
